<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>New Webpage</title>
</head>

<body style="padding-top: 80px; background: lightslategray;">
    <div class="container">
        <div class="row">
            <div class="col-xl-6">
                <br>
                <form>
                    <div class="form-group">
                        <label for="tableFirstName">First Name</label>
                        <input type="text" class="form-control" id="tableFirstName" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="tableLastName">Last Name</label>
                        <input type="text" class="form-control" id="tableLastName" placeholder="Please Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label for="tableEmail">Email</label>
                        <input type="text" class="form-control" id="tableEmail" placeholder="Please Enter Email">
                    </div>
                     <button type="button" onclick="addIntoTable()" class="btn btn-primary">Submit</button>
                </form>
                <br>
            </div>
            <div class="col">
                <table class='table table-dark'>
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
  <script src="index.js"></script>  
  <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
